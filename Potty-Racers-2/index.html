<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
        <style>
      .fullscreen-text {
        font-family: VT323;
        color: white;
        vertical-align: text-top;
        text-align: center;
      }
      .container {
        display: flex;
        justify-content: center;
      }
      body {
        padding: 25px;
        background-color:#182a69;
        color:#182a69;
        font-size: 25px;
    </style>
    </head>
    <body>
        <h1 class="fullscreen-text">Right Click For Fullscreen</h1>
        <div class="container">
            <div id='ruffle'></div>
        </div>
        <script src='https://unpkg.com/@ruffle-rs/ruffle'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            autoplay: "true",
            contextMenu: "true",
            style: 'width: ' + width + 'px; height: ' + height + 'px;'
        });
    player.load({ url: url }).then(() => {
    console.log("Ruffle successfully loaded the file");
}).catch((e) => {
    console.log(`Ruffle failed to load the file: ${e}`);
});
}


swfobject.embedSWF('./PottyRacers2.swf', 'ruffle', 700, 400);
        </script>
    </body>
</html>
