<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
        <style>
      .container {
        display: flex;
        justify-content: center;
      }
      body {
        padding: 25px;
        background-color: black;
        color: black;
        font-size: 25px;
      }
      .dark-mode {
        background-color: black;
        color: white;
      }
      .light-mode {
        background-color: white;
        color: black;
      }
    </style>
    </head>
    <body>
        <div class="container">
            Right Click For Fullscreen
            <div id='ruffle'></div>
        </div>
        <script src='https://e9x.github.io/ruffle-example/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            autoplay: "auto",
            contextMenu: "true",
            style: 'width: ' + width + 'px; height: ' + height + 'px;'
        });
    player.load({ url: url }).then(() => {
    console.log("Ruffle successfully loaded the file");
}).catch((e) => {
    console.log(`Ruffle failed to load the file: ${e}`);
});
}

swfobject.embedSWF('./one_on_one_basketball.swf', 'ruffle', 600, 800);
        </script>
    </body>
</html>
