<body onload="canvasUpdate();">
    <canvas class="emscripten" id="canvas"></canvas>
    <script type="text/javascript">
      var Module = {
        TOTAL_MEMORY: 268435456,
        errorhandler: null, // arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
        compatibilitycheck: null,
        backgroundColor: "#222C36",
        splashStyle: "Dark",
        dataUrl: "https://felixs-alt.github.io/3kh0-V2/projects/cluster-rush/Release/NG.data",
        codeUrl: "https://felixs-alt.github.io/3kh0-V2/projects/cluster-rush/Release/NG.js",
        asmUrl: "https://felixs-alt.github.io/3kh0-V2/projects/cluster-rush/Release/NG.asm.js",
        memUrl: "https://felixs-alt.github.io/3kh0-V2/projects/cluster-rush/Release/NG.mem",
      };
      console.log("If the file NG.mem returns a 404 error, that is ok!")
    </script>
    <script src="https://felixs-alt.github.io/3kh0-V2/projects/cluster-rush/Release/UnityLoader.js"></script>
 	</script>
  
<script>
elem = document.getElementById("canvas");
elem.onclick = function(){openFullscreen()};
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
};
function canvasUpdate() {
elem.width = window.innerWidth
elem.height = window.innerHeight

}


</script>
</body>
